<app-header titulo="Checks"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(data)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>

</ion-content>
